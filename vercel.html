{
    "builds": [
      {
        "src": "package.json",
        "use": "@vercel/static-build",
        "config": {
          "distDir": "."  
        }
      }
    ],
   
    "routes": [
      {
        "src": "/content/(.*)",
        "dest": "/content/$1"
      },
      {
        "src": "/(.*)",
        "dest": "/$1"
      }
    ]
  }
